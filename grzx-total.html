<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/special.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="main">
        <div class="home">
            <header class="bar rel-col">
                <a href="grzx.html" class="icon_back"></a>
                <a href="javascript:;" class="logo_txt logo_txt2">
                    我的积分
                </a>
                <a href="javascript:;" class="shopping_cart"></a>
            </header>
            <section class="content">
                <div class="grzx-nav">
                    <div class="grzx-tx">
                        <img src="images/grzx/avator.png" alt=""/>
                    </div>
                    <a href="grzx-info.html">
                        <div class="grzx-info">
                            <p>用户名称</p>
                            <p>钻石卡号15145645</p>
                        </div>
                    </a>
                </div>
                <div class="grzx-details">
                    <div class="grzx-score">
                        <p>积分</p>
                        <p>3542</p>
                    </div>
                    <div class="grzx-money">
                        <p>余额</p>
                        <p>0</p>
                    </div>
                </div>

                <div class="total-con">
                    <p class="total-new"><span>当前积分</span><span>0</span></p>
                    <p>当前积分仅适用于官网，换取礼品，抽奖等</p>
                </div>
                <div class="total-con2">
                    <p><a class="on" href="javascript:;">积分获取</a></p>
                    <p><a href="javascript:;">积分兑换</a></p>
                </div>
                <!--无积分获取记录-->
                <div class="total-con3">
                    <img src="images/grzx/i-none-jifen.png" alt=""/>
                    <p>无积分获取记录</p>
                </div>
                <!--无积分兑换记录-->
                <div class="total-con4">
                    <img src="images/grzx/i-none-jifen.png" alt=""/>
                    <p>无积分兑换记录</p>
                </div>
                <div class="total-con5">
                    <p>订单完成获得积分<span>100</span></p>
                    <p>抽奖<span>10</span></p>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
